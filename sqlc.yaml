version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query"
    schema: "./db/migrations"
    gen:
      go:
        package: "model"
        emit_pointers_for_null_types: true
        out: "./internal/model"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"